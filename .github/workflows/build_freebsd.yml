name: FreeBSD build

on:
  push:
  pull_request:
  workflow_dispatch:
  schedule:
    - cron: '0 4 * * 6'  # Every Saturday at 4am

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
      with:
        lfs: true

    - name: FreeBSD build
      uses: vmactions/freebsd-vm@v1
      with:
        prepare: |
          pkg install -y git gmake libX11 qt6 qt6-tools pkgconf
          git clone --depth 1 https://github.com/FreeSpacenav/libspnav
          cd libspnav
          ./configure
          gmake
          gmake install

        run: |
          ./configure
          gmake
          gmake DESTDIR=spnavcfg-freebsd install

    - uses: actions/upload-artifact@v4
      with:
        name: spnavcfg-freebsd
        path: spnavcfg-freebsd

